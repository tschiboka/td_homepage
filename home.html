<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="home.css">
    <script src="home.js"></script>
    <title>HOME</title>
</head>

<body onload="startHome()">
    <div class="app">
        <div class="activity-meter">
            <div class="activity-meter__icon-box" title="activity time meter">
                <svg class="activity-meter__icon" version="1.1" preserveAspectRatio="xMidYMid meet" baseProfile="full"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <rect x="1" y="20" width="98" height="70" rx="5" ry="5" stroke="#7ebaf1" fill="transparent"
                        stroke-width="1" class="activity-meter__icon-part" />

                    <path class="activity-meter__icon-part" stroke="#7ebaf1" fill="transparent" d="
                        M 30 20              v -10
                        a 5 5 0 0 1 5 -5     h 30 
                        a 5 5 0 0 1 5 5      v 10
                        M 35 20              v -5
                        a 3 5 0 0 1 2.5 -5   h 25
                        a 3 5 0 0 1 2.5 5    v 5
                        M 1 40   h 98
                        M 1 45   h 35  v 10  h 28
                        v -10    h 35
                        M 60 45  
                        h -20    v 6   h 20  v -6                      
                    " />
                </svg>
            </div>

            <div class="activity-meter__display">
                <div class="activity-meter__time-and-activity">
                    <div class="activity-meter__time" title="time spent with activity today">
                        <div>0h</div>

                        <div>0m</div>

                        <div>0s</div>
                    </div>

                    <div class="activity-meter__activity-name" title="activity">activity</div>
                </div>

                <div class="activity-meter__btns">
                    <button class="activity-meter__start-stop-timer-btn" title="start">&#9658;</button>

                    <button class="activity-meter__settings-btn" title="settings">&hellip;</button>
                </div>
            </div>
        </div>

        <div class="activity-meter__settings">
            <ul>
                <li class="activity-meter__settings__activities">Activities</li>

                <li>Breaks</li>

                <li>Stats</li>

                <li class="activity-meter__settings__close">Close</li>
            </ul>
        </div>

        <div class="activity-meter__activities">
            <div class="activity-meter__activities__btn-box">
                <button class="activity-meter__activities__add-btn">+</button>

                <button class="activity-meter__activities__delete-btn">-</button>
            </div>

            <div class="activity-meter__activities__activity-list"></div>
        </div>
    </div>
</body>

</html>
